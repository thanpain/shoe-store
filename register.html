<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background-color: #34495E;">
    <div id="preloader">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <span class="loader"></span>
            </div>
        </div>
    </div>
    <!-- header -->
    <header>
        <div class="call">
            <a href="#">Call: +84 839 445 657</a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
        <div class="login">
            <a href="login.html">
                <i class="fa-solid fa-user"></i>
                Login
            </a>
        </div>
    </header>
    <nav>
        <a href="index.html" class="logo">
            <img id="logo" src="/img/logo/shoes.png" alt="" width="100%">
            <span>Shoes</span>
        </a>
        <ul class="navbar">
            <li><a href="index.html">trang chủ</a></li>
            <li><a href="#">giới thiệu</a></li>
            <li><a href="#">shoe</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">danh mục</a></li>
            <li><a href="#">tin tức</a></li>
            <li><a href="#">liên hệ</a></li>
        </ul>
        <div class="icon_2">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
            <i class="fa-solid fa-heart" id="heart"></i>
            <i class="fa-solid fa-cart-shopping" id="shopping"></i>
            <i class="fa-solid fa-bars" id="bars"></i>
            <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <form action="" class="form-search">
            <input id="search-box" type="search" placeholder="Search">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </nav>
    <main class="main">
        <section class="container-fluid">
            <h1 class="title">REGISTER</h1>
            <div class="container-register">
                <form class="form-register" onsubmit="signUp()">
                    <div class="name">
                        <label for="">Tên Đăng Ký</label>
                        <input type="text" name="username" placeholder="Username" id="username">
                    </div>
                    <div class="email">
                        <label for="">Tên Email</label>
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="pass">
                        <label for="">Mật Khẩu</label>
                        <input type="password" name="password" placeholder="Password" id="password">
                        <i onclick="showEyeLogin()" class="fa-sharp fa-solid fa-eye-slash" id="eyelogin"></i>
                    </div>
                    <div class="pass">
                        <label for="">Nhập Lại Mật Khẩu</label>
                        <input type="password" name="password" placeholder="Confirm Password" id="enter-password">
                        <i onclick="showEyeRegister()" class="fa-sharp fa-solid fa-eye-slash" id="eyeregister"></i>
                    </div>
                    <a class="dang-nhap" href="login.html">Đăng Nhập!</a>
                    <div class="submit">
                        <input id="signup" class="btn" type="submit" value="Đăng Ký">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="/js/jquery.js"></script>
</body>
</html>
